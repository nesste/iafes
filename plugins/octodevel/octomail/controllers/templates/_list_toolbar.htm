<div data-control="toolbar">
    <div class="btn-group">
        <a href="<?= Backend::url('octodevel/octomail/templates/create') ?>" class="btn btn-primary oc-icon-plus">New Template</a>
        <button
            class="btn btn-default oc-icon-trash-o"
            disabled="disabled"
            onclick="$(this).data('request-data', {
                checked: $('.control-list').listWidget('getChecked')
            })"
            data-request="onDelete"
            data-request-confirm="You'll remove the selected items, are you sure?"
            data-trigger-type="enable"
            data-trigger=".control-list input[type=checkbox]"
            data-trigger-condition="checked"
            data-stripe-load-indicator>
            Remove
        </button>
        <button
            class="btn btn-default oc-icon-clipboard"
            disabled="disabled"
            onclick="$(this).data('request-data', {
                checked: $('.control-list').listWidget('getChecked')
            })"
            data-request="onDuplicate"
            data-trigger-type="enable"

            data-trigger=".control-list input[type=checkbox]"
            data-trigger-condition="checked"
            data-stripe-load-indicator>
            Duplicate
        </button>
    </div>
</div><!-- data-request-confirm="You'll duplicate the selected items, are you sure?" -->
