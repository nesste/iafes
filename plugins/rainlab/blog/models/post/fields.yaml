fields:

  name:
    label: Name
    span: left
    placeholder: New post name

  slug:
    label: slug
    span: right
    placeholder: new-post-slug
    attributes:
      data-input-preset: 'input[name="Post[name]"]'
      data-input-preset-type: slug
      data-input-preset-closest-parent: form

  toolbar:
    type: partial
    path: post_toolbar
    cssClass: collapse-visible

