# ===================================
#  Field Definitions
# ===================================

fields:

  name:
    label: Name
    span: left
    placeholder: New sub post name

  slug:
    label: slug
    span: right
    placeholder: new-sub-post-slug
    attributes:
      data-input-preset: 'input[name="Subpost[name]"]'
      data-input-preset-type: slug
      data-input-preset-closest-parent: form

  subcategory:
    label: Menu
    type: relation
    span: right
    commentAbove: Select the sub category for this sub post
    attributes:
      disabled: true

  post:
    label: Post
    type: relation
    span: left
    commentAbove: Select a post that this sub post belongs to
    attributes:
      data-request: onChange

  content:
    tab: Edit
    stretch: true
    cssClass: no-padding
    type: ShahiemSeymor\Ckeditor\FormWidgets\Wysiwyg
    language: markdown
    showGutter: false
    wrapWords: true
    fontSize: 13
    margin: 15



