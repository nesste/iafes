fields:

  name:
    label: Name
    span: left
    placeholder: New subpost name

  slug:
    label: slug
    span: right
    placeholder: new-subPost-slug
    attributes:
      data-input-preset: 'input[name="Subpost[name]"]'
      data-input-preset-type: slug
      data-input-preset-closest-parent: form

  toolbar:
    type: partial
    path: subPost_toolbar
    cssClass: collapse-visible

