<div class="content">{{ blogPost.content_html|raw }}</div>

{% if blogPost.featured_images.count %}
    <div class="featured-images text-center">
        {% for image in blogPost.featured_images %}
            <p>
                <img
                    data-src="{{ image.filename }}"
                    src="{{ image.path }}"
                    alt="{{ image.description }}"
                    style="max-width: 100%" />
            </p>
        {% endfor %}
    </div>
{% endif %}
